<script type="text/javascript">

$(document).ready(function()
{

		$('#dialogo').button();
		
		
		
		$('#dialogonormal').dialog({
		
		autoOpen:false,
		modal:true,
		width:350,
		height:300,
		buttons: {
		
		jquery: function() {window.location.href="index.php";},
		cerar: function() {$(this).dialog("close");},
		}
		
		});
		
		
		$('#dialogo').click(function(){
		
		$('#dialogonormal').dialog("open");
		});
});
</script>
